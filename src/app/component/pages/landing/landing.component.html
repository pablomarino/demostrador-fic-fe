<section class="p-8 px-8 lg:py-13">
    <div class="container max-w-screen-lg mx-auto">
        <div class="container mx-auto mb-8 text-center">
            <h2
                class="block antialiased tracking-normal font-sans text-4xl font-semibold leading-[1.3] text-[#132b2e] mb-8"
                [innerHTML]="this.languageService.getTranslation(5)">
            </h2>
            <p
                class="block antialiased font-sans text-xl leading-relaxed text-inherit mx-auto leading-snug w-full px-4 font-normal !text-gray-500"
                [innerHTML]="this.languageService.getTranslation(6)">"
            </p>
        </div>
        <app-banner></app-banner>
    </div>
</section>
